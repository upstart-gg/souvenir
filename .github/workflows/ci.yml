name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - ".changeset/**"
      - ".vscode/**"
      - "docs/**"
      - "*.md"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - ".changeset/**"
      - ".vscode/**"
      - "docs/**"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: souvenir_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".tool-versions"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/souvenir_test?sslmode=disable
        run: |
          bun add -g dbmate
          dbmate -d db/migrations -s db/schema.sql up

      - name: Run type check
        run: bun run typecheck

      - name: Run lint
        run: bun run lint

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/souvenir_test?sslmode=disable
        run: bun test

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/souvenir_test?sslmode=disable
        run: bun test:coverage

      - name: Publish preview packages
        if: github.event_name == 'pull_request'
        run: bunx pkg-pr-new publish --no-template --bun

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".tool-versions"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build
