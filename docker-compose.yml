services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: souvenir-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_trgm"
    ports:
      - "54322:5432"
    volumes:
      # Initialize pgvector and pg_trgm extensions
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - souvenir

networks:
  souvenir:
    driver: bridge
