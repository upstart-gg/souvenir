<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brain outline -->
  <g fill="url(#gradient)" stroke="url(#gradient)" stroke-width="4" fill="none">
    <!-- Left hemisphere -->
    <path d="M60,100 Q50,60 70,40 Q90,25 110,30 Q120,33 120,45 Q120,55 115,65" />
    <path d="M60,100 Q55,120 65,140 Q75,155 95,158 Q105,160 115,155" />

    <!-- Right hemisphere -->
    <path d="M140,100 Q150,60 130,40 Q110,25 90,30 Q80,33 80,45 Q80,55 85,65" />
    <path d="M140,100 Q145,120 135,140 Q125,155 105,158 Q95,160 85,155" />

    <!-- Middle connections -->
    <line x1="100" y1="50" x2="100" y2="150" stroke-width="2" />
    <circle cx="100" cy="80" r="4" fill="url(#gradient)" />
    <circle cx="100" cy="100" r="4" fill="url(#gradient)" />
    <circle cx="100" cy="120" r="4" fill="url(#gradient)" />
  </g>

  <!-- Neural connections -->
  <g stroke="url(#gradient)" stroke-width="1.5" fill="none" opacity="0.6">
    <line x1="70" y1="70" x2="90" y2="85" />
    <line x1="130" y1="70" x2="110" y2="85" />
    <line x1="75" y1="130" x2="95" y2="115" />
    <line x1="125" y1="130" x2="105" y2="115" />
  </g>

  <!-- Nodes -->
  <g fill="url(#gradient)">
    <circle cx="70" cy="70" r="3" />
    <circle cx="130" cy="70" r="3" />
    <circle cx="75" cy="130" r="3" />
    <circle cx="125" cy="130" r="3" />
    <circle cx="90" cy="85" r="3" />
    <circle cx="110" cy="85" r="3" />
    <circle cx="95" cy="115" r="3" />
    <circle cx="105" cy="115" r="3" />
  </g>
</svg>
